<div class="space-200"></div>
<div class="container">
    <div class="row" style="margin-top: 20px; margin-bottom: 30px;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>

                <div class="card-body">
                    <form #loginPost="ngForm" autocomplete="off" (ngSubmit)="login(loginPost.value)">
                        <hr />
                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="emailID" required autofocus ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" required ngModel>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember" > Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <input type="submit" class="btn btn-info" value="Login">
                                   

                                <a class="" href="/music/user-forgot" style="color: blue;">
                                    Forgot Your Password?
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <section class="newcustomer">
                <h5 class="heading2">New Customer </h5>
                <div class="loginbox">
                    <h5 class="heading4" style="color: #96979d;"> Register Account</h5>
                    <p style="font-size: 17px;">Register at Crypo System to use the functions on the website and update information of our new products in the fastest way.</p>
                    <br>
                    <a href="/music/user-regis" class="btn btn-danger">Register Account</a>
                </div>
            </section>
        </div>
    </div>
</div>
