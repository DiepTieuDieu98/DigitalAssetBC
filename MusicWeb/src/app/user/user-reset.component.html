<div class="space-200"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2" style="margin-top: 20px; margin-bottom: 30px;">
            <div class="card">
                <div class="card-header">Register</div>

                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="username" class="col-md-6 control-label">New Password</label>

                                <div class="col-md-12">
                                    <input id="newpassword" type="password" class="form-control" name="newpassword" value="" required autofocus>
                                </div>
                            </div>

                            <div class="form-group} col-md-6">
                                <label for="fullname" class="col-md-6 control-label">Confirm Password</label>

                                <div class="col-md-12">
                                    <input id="cfpassword" type="password" class="form-control" name="cfpassword" value="" required autofocus>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group col-md-6">
                                <div class="col-md-12">
                                    <input id="password-confirm" type="hidden" class="form-control" name="password_confirmation" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-success">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
