<div class="space-100"></div>
<div class="form-group" style="margin: 4% 36%; border: 0.05px #b1b1b194 solid; padding: 1.5% 2%; box-shadow: 0 0px 3px 0 rgba(0,0,0,.2);">
    <h2>Verify Account</h2>
    <div class="alert alert-success">
        <h4 class="text-center" style="color: green; font-weight: bold;">Success!</h4> 
        <br>
        <p class="text-center">Your account has been activated successfully.</p>
        <p class="text-center">Your SRA Key has been created.</p>
        <br>
        <input type="submit" (click)="verify()" class="btn btn-success text-white" style="margin-left: 35%;" value="Login Now!">
    </div>
</div>
